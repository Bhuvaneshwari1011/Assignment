<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snapdeal Clone</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
        }

        header {
            background-color: #ec5757;
            color: white;
            padding: 10px 0;
        }

        header .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header img {
            width: 120px;
        }

        header input {
            width: 60%;
        }

        .carousel-item {
            height: 50vh;
            background-color: #d3d3d3;
        }

        .carousel-item img {
            object-fit: cover;
            height: 100%;
            width: 100%;
        }

        .products {
            margin-top: 30px;
        }

        .card {
            margin-bottom: 20px;
            border: 1px solid #ccc;
        }

        .card-title {
            font-size: 1.1rem;
        }

        footer {
            background-color: #ec5757;
            color: white;
            padding: 20px 0;
            text-align: center;
        }
    </style>
</head>

<body>

    <header>
        <div class="container">
            <img src="https://cdn.worldvectorlogo.com/logos/snapdeal.svg" alt="Snapdeal Logo">
            <input type="text" class="form-control" placeholder="Search products">
            <button class="btn btn-light">Search</button>
        </div>
    </header>

    <!-- Carousel -->
    <div id="snapdealCarousel" class="carousel slide mt-4" data-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="https://cdn1.plotch.io/assets/images/1724908426_TWVuX3NGb290d2Vhci5qcGc=.jpg"
                    alt="First slide">
            </div>
            <div class="carousel-item">
                <img src="https://cdn1.plotch.io/assets/images/1724908441_RXRobmljd2Vhci5qcGc=.jpg" alt="Second slide">
            </div>
            <div class="carousel-item">
                <img src="https://cdn1.plotch.io/assets/images/1724908455_SG9tZURlY29yLmpwZw==.jpg" alt="Third slide">
            </div>
        </div>
        <a class="carousel-control-prev" href="#snapdealCarousel" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#snapdealCarousel" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>

    <main class="container products">
        <h2 class="text-center">Featured Products</h2>
        <div class="row">
            <div class="col-md-3">
                <div class="card">
                    <img src="https://cdnaz.plotch.io/image/upload/w_301,h_450/C/V/PLOFe71P881713251140_b77e0ef55a4d72ef8c18cee796b26baf88d9dc25ec32d7899340b0d34bea4ac9.jpg?product_id=1126396115&s=1"
                        class="card-img-top" alt="Product 1">
                    <div class="card-body">
                        <h5 class="card-title">Product 1</h5>
                        <p class="card-text">$10.00</p>
                        <a href="#" class="btn btn-primary">Add to Cart</a>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card">
                    <img src="https://storage.googleapis.com/plotchimagebucket/assets/images/1724606235_RHJlc3Nlcy5qcGc=.jpg"
                        class="card-img-top" alt="Product 2">
                    <div class="card-body">
                        <h5 class="card-title">Product 2</h5>
                        <p class="card-text">$20.00</p>
                        <a href="#" class="btn btn-primary">Add to Cart</a>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card">
                    <img src="https://storage.googleapis.com/plotchimagebucket/assets/images/1724609477_TW9iaWxlQWNjZXNzb3JpZXMuanBn.jpg"
                        class="card-img-top" alt="Product 3">
                    <div class="card-body">
                        <h5 class="card-title">Product 3</h5>
                        <p class="card-text">$30.00</p>
                        <a href="#" class="btn btn-primary">Add to Cart</a>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card">
                    <img src="https://storage.googleapis.com/plotchimagebucket/assets/images/1724609096_TWFrZXVwLmpwZw==.jpg"
                        class="card-img-top" alt="Product 4">
                    <div class="card-body">
                        <h5 class="card-title">Product 4</h5>
                        <p class="card-text">$40.00</p>
                        <a href="#" class="btn btn-primary">Add to Cart</a>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 Snapdeal Clone. All Rights Reserved.</p>
        <a href="#" style="color: white;">Privacy Policy</a> |
        <a href="#" style="color: white;">Terms of Use</a>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
