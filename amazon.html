<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Amazon Clone</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
      }

      header {
        background-color: #232f3e;
        color: white;
        padding: 15px 0;
      }

      header img {
        max-width: 100px;
      }

      .carousel-item {
        height: 60vh;
      }

      .carousel-item img {
        object-fit: cover;
        height: 100%;
        width: 100%;
      }

      .card {
        border: 1px solid #e0e0e0;
      }

      .card-title {
        font-size: 1.2rem;
      }

      footer {
        background-color: #232f3e;
        color: white;
        padding: 20px 0;
      }

      footer a {
        color: white;
        margin: 0 10px;
      }

      .category {
        margin-top: 40px;
      }
    </style>
  </head>
  <body>
    <header>
      <div class="container d-flex justify-content-between align-items-center">
        <img
          src="https://upload.wikimedia.org/wikipedia/commons/a/a9/Amazon_logo.svg"
          alt="Amazon Logo"
        />
        <div class="d-flex align-items-center">
          <input
            type="text"
            class="form-control"
            placeholder="Search for products"
          />
          <button class="btn btn-light ml-2">Search</button>
          <a href="#" class="text-light ml-2">Account</a>
        </div>
      </div>
    </header>

    <!-- Carousel -->
    <div id="bannerCarousel" class="carousel slide" data-ride="carousel">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img
            src="https://images-eu.ssl-images-amazon.com/images/G/31/img24/PCA/GW/Jupiter/D161729147_PC_Hero_3000x1200_2._CB564073935_.jpg" 
            alt="First slide"
          />
        </div>
        <div class="carousel-item">
          <img
            src="https://images-eu.ssl-images-amazon.com/images/G/31/Events/img24/Jupiter24/GW/J24_GW_PC_Hero_KSD_EN_V2_2x._CB563840302_.jpg"
            alt="Second slide"
          />
        </div>
        <div class="carousel-item">
          <img
            src="https://images-eu.ssl-images-amazon.com/images/G/31/img23/Wireless/OnePlus/Jupiter24/DealReveal/11R/D161509508_IN_WLD_Jupiter24_KSD_OnePlus_11RLead-Up_KSD-Heros_PC_Hero_3000x1200_Lifestyle._CB564074625_.jpg"
            alt="Third slide"
          />
        </div>
      </div>
      <a
        class="carousel-control-prev"
        href="#bannerCarousel"
        role="button"
        data-slide="prev"
      >
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a
        class="carousel-control-next"
        href="#bannerCarousel"
        role="button"
        data-slide="next"
      >
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>

    <main class="container my-5">
      <h2>Featured Products</h2>
      <div id="product-list" class="row"></div>

      <div class="category">
        <h2>Categories</h2>
        <div class="row">
          <div class="col-md-3">
            <div class="card text-center">
              <div class="card-body">
                <h5 class="card-title">Electronics</h5>
              </div>
            </div>
          </div>
          <div class="col-md-3">
            <div class="card text-center">
              <div class="card-body">
                <h5 class="card-title">Fashion</h5>
              </div>
            </div>
          </div>
          <div class="col-md-3">
            <div class="card text-center">
              <div class="card-body">
                <h5 class="card-title">Home & Kitchen</h5>
              </div>
            </div>
          </div>
          <div class="col-md-3">
            <div class="card text-center">
              <div class="card-body">
                <h5 class="card-title">Books</h5>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <footer class="text-center">
      <div class="container">
        <p>&copy; 2024 Amazon Clone. All rights reserved.</p>
        <a href="#">Privacy Policy</a> | <a href="#">Terms of Use</a>
      </div>
    </footer>

  </body>
</html>
